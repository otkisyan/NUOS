<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">

    <form align="center">

        <label for="maxY">Найбільше значення функції</label><br>
        <input type="number" name="maxY" id="maxY" th:value="${maxY}" disabled><br><br>
        <label for="minY">Найменше значення функції:</label><br>
        <input type="number" name="minY" th:value="${minY}" id="minY" disabled><br><br>
        <label for="maxX">Аргумент x найбільшого значення функції</label><br>
        <input type="number" name="maxX" th:value="${maxX}" id="maxX" disabled><br><br>
        <label>Аргумент x найменшого значення функції</label><br>
        <input type="number" name="minX" th:value="${minX}" id="minX" disabled><br><br>
        <label for="sum">Сумма елементів</label><br>
        <input type="number" name="sum" th:value="${sum}" id="sum" disabled><br><br>
        <label for="average">Середнє арифметичне</label><br>
        <input type="number" name="average" value="" th:value="${average}" id="average" disabled><br><br>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">X</th>
            <th scope="col">Y</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="calculation: ${result}">
            <td th:text="${calculation.x()}"></td>
            <td th:text="${calculation.y()}"></td>
        </tr>

        </tbody>

    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
