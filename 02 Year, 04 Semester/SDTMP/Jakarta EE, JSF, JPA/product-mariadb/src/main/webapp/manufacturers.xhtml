<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>

        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </h:head>

    <h:body>

        <div class="wrapper">

            <div class="home">

                <p:link outcome="index"><i class="pi pi-home" style="font-size: 2rem;"></i></p:link>

            </div>
            <br></br>

            <p:accordionPanel value="#{manufacturerBean.filterProductsByManufactures().entrySet().toArray()}"
                              var="entry">
                <p:tab title="#{entry.key.name}">
                    <p:dataTable value="#{entry.value.toArray()}" var="p">

                        <p:column headerText="ID">
                            <h:outputText value="#{p.id}"/>
                        </p:column>

                        <p:column headerText="Назва">
                            <h:outputText value="#{p.name}"/>
                        </p:column>

                        <p:column headerText="Кількість">
                            <h:outputText value="#{p.amount}"/>
                        </p:column>

                        <p:column headerText="Ціна">
                            <h:outputText value="#{p.price}"/>
                        </p:column>

                        <p:column headerText="Термін придатності">
                            <h:outputText value="#{p.expirationDate}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>

        </div>

    </h:body>
</f:view>

</html>
